# host MCU service is preinstalled and ready to use with:
#[mcu CB1]
#serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_300017000C504B5735313920-if00
#restart_method: command

# This file contains common pin mappings for the BIGTREETECH Manta M5P
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" "8 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PD0/PD1)".

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include homingoverride.cfg]
#[include Adaptive_Mesh.cfg]

[force_move]
enable_force_move : True

[stepper_x]
step_pin: PC8
dir_pin: !PC9
enable_pin: !PA15
microsteps:16
rotation_distance: 39.96
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin:tmc2209_stepper_x:virtual_endstop
position_min: -11
position_endstop:-11
position_max:280
homing_speed:40
homing_retract_dist:0
homing_positive_dir:False
step_pulse_duration:0.000002

[stepper_y]
step_pin: PA10
dir_pin: !PA14
enable_pin: !PA13
microsteps: 16
rotation_distance: 39.96
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin:tmc2209_stepper_y:virtual_endstop
position_min: -24  
position_endstop: -24
position_max: 280
homing_speed:40
homing_retract_dist:0
homing_positive_dir:False
step_pulse_duration:0.000002

[stepper_z]
step_pin: PC6
dir_pin: PC7
enable_pin: !PA9
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 200
#endstop_pin:probe:z_virtual_endstop #!PC3 #for Z-max; endstop have'!' is NO
endstop_pin:^PC3
position_endstop:15
position_max:280
position_min: -6
homing_speed: 5
homing_retract_dist: 8.0
second_homing_speed: 0.8
homing_positive_dir:false
step_pulse_duration:0.000002

[extruder]
step_pin: EBBCan:PD0
dir_pin: !EBBCan:PD1
enable_pin: !EBBCan:PD2
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 53.5
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan:PB13
sensor_type: Generic 3950
sensor_pin: EBBCan:PA3

#sensor_type:MAX31865
#sensor_pin: EBBCan:PA4
#spi_speed: 100000
#max_power: 1.0
#rtd_use_50Hz_filter: True
#rtd_num_of_wires: 2
#spi_software_sclk_pin:EBBCan:PA5
#spi_software_mosi_pin:EBBCan:PA7
#spi_software_miso_pin:EBBCan:PA6

min_temp: 0
max_temp: 360
min_extrude_temp: 170
smooth_time: 0.000001
control : pid 
pid_Kp=14.734
pid_Ki=6.549 
pid_Kd=8.288


#[filament_switch_sensor material_0]
#switch_pin: PC2

#[extruder1]
#step_pin: PB0
#dir_pin: PB1
#enable_pin: !PC4
#heater_pin: PA7
#sensor_pin: PA2
#...

[heater_bed]
heater_pin: PA5
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA0
max_power: 1.0
control = pid
pid_kp = 71.039
pid_ki = 2.223
pid_kd = 567.421
min_temp: -100
max_temp: 125

[fan]
pin: PA4

[heater_fan fan1]
pin: EBBCan:PA0

#[heater_fan SoC_fan]
#pin: CB1:gpio79
#pin: RPI:gpio26

[mcu]
#serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_300017000C504B5735313920-if00
canbus_uuid: d7b40aec9b11

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 3b3754949999 #0e0d81e4210c

[printer]
kinematics: corexy
max_velocity: 600
max_accel: 20000
max_accel_to_decel: 10000
max_z_velocity: 8
max_z_accel: 500
square_corner_velocity: 8

[verify_heater heater_bed]
max_error: 200
check_gain_time:60
hysteresis: 3
heating_gain: 1

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PD9
run_current:1.07
#hold_current: 0.5
interpolate: True
stealthchop_threshold: 0
diag_pin:^PD3
driver_SGTHRS: 85

[tmc2209 stepper_y]
uart_pin: PD8
run_current: 1.07
#hold_current: 0.5
interpolate: True
stealthchop_threshold: 0
diag_pin: ^PD2
driver_SGTHRS: 97

[tmc2209 stepper_z]
uart_pin: PB10
run_current: 0.285
#hold_current: 0.2
interpolate: True
stealthchop_threshold: 1200
#diag_pin: PC3

[tmc2209 extruder]
uart_pin: PB2
interpolate: True
run_current: 0.714
#hold_current: 0.2
#sense_resistor: 0.110
stealthchop_threshold: 0
#diag_pin: PC2

#[tmc2209 extruder1]
#uart_pin: PA6
#run_current: 0.600
#diag_pin:

